<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function baitap(){
            let khung;
            khung = "<table  border = '1' width = '1' cellspacing = '0' cell padding = '3' />"
            for(i=1;i<11;i++){
                khung = khung + "<tr>";
                
                    for(j=1;j<11;j++){
                        khung = khung + "<td>";
                        var c = i*j;
                        khung = khung + c;
                        khung = khung + "</td>";
                    }
                khung = khung + "</tr>"
            }
            document.write(khung)
        }
    </script>
</body>
</html>

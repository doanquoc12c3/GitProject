<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function baitap(){
            let khung;
            khung = "<table  border = '1' width = '1' cellspacing = '0' cellpadding = '3' />"
            for(i=1;i<11;i++){
                khung = khung + "<tr>";
                
                    for(j=1;j<11;j++){
                        khung = khung + "<td>";
                        var c = i*j;
                        khung = khung + c;
                        khung = khung + "</td>";
                    }
                khung = khung + "</tr>"
            }
            khung = khung + "</table>"
            document.write(khung)
        }

        function cach2(){
            let khung = "<table  border = '1' width = '1' cellspacing = '0' cellpadding = '3' />"
            let i = 1;
            let j = 1;
            while(i<=10){
                khung = khung + "<tr>"
                    while(j<=10){
                        khung = khung + "<td>";
                        var c = i*j;
                        khung = khung + c;
                        khung = khung + "</td>"
                        j++;
                    }
                khung = khung + "</tr>";
                j=1;
                i++;
            }
            khung = khung + "</table>"
            document.write(khung)
        }
    </script>
</body>
</html>

<script>
    let mang = [-1,2,3,6,7,100];
    let max = 0;
    for(i=0;i<mang.length;i++){
        if(i+1<mang.length){
            if(mang[i]>mang[i+1]){
                max = mang[i];
            }else{
                max = mang[i+1]
            }

        }

    }
    alert('gia tri lon nhat cua mang la ' + max)

</script>

<body>
    <script>
        class temperature{
            constructor(nhietDoC){
                this.nhietDoC = nhietDoC;
            }
                convertToF(){
                    return this.nhietDoC*9/5 + 32;
                }
                convertToKevin(){
                    return this.nhietDoC + 273.15;
                }
            }
        
        var nhietDo = new temperature(30);
        nhietDo.convertToF();
        nhietDo.convertToKevin();
    </script>
</body>

<body>
    <script>
        function palindrome(){
            var a = prompt('nhap vao mot Tu bat ky de kiem tra')
            a = a.split('');
            var i=0;
            var j=a.length;
            var count =0;
            var d = a.length
            while(i<=j){
                if(a[i]==a[j-1]){
                    i=i+1;
                    j--;
                    count=count+1;
                }
            }
            if(count==d){
                alert('day la so palindrome')
            }else{
                alert('day khong phai la so palindrome')
            } 
           
        }
    </script>

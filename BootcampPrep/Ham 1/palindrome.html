<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function palindrome(){
        let a = prompt('nhap vao mot tu bat ki de kiem tra')

        const word = a.split("");
        var reversedWord = word.slice().reverse();
        let count = 0;
        document.write("<br>"+ "gia tri word la "+ word +'<br>'+"gia tri reverse word la "+ reversedWord + "<br>")
        for(let i=0;i<a.length;i++){
            if(word[i]===reversedWord[i]) {
                count = count + 1;
            }else{
                count =0;
            }
        }
        document.write('so ' + count)
        if(count === a.length){
            alert('day la so palindrome')
        } else {
            alert('day khong phai la so palindrome')
        }
    }
</script>
</body>
</html>

    function isPrime() {

        var x = prompt('nhap vao gia tri bat ki');
        if (x == 1) {
            alert('x khong phai la so nguyen to')
        } else if (x % 1 == 0) {
            var count = 0;
            for (let i = 0; i < x; i++) {
                if (x % i == 0) {
                    count = count + 1;
                }
            }
            if (count < 1) {
                alert('x khong phai la so nguyen to')
            } else {
                alert('x la so nguyen to')
            }

        }
    }

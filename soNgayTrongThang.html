            switch (a){

                    document.getElementById('songay').innerHTML = "so ngay la 31";

                    document.getElementById('songay').innerHTML =  "so ngay la 31"28;

                    break;

                    break;

                case '9':

                    break;  
                case '10':

                    break;

                case '12':

                    break;
